<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Star Wars - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Restauaraarrrrttt thing</h1>
        <h3>YEET</h3>
        <hr />
        <a href="/view"
          ><button class="btn btn-primary btn-lg">
            <span class="fa fa-plus"></span>View Tables
          </button></a
        >
      </div>

      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3><strong>Make a Reservation</strong></h3>
            </div>
            <div class="card-body">
              <form method="POST" role="form">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" />
                </div>

                <div class="form-group">
                  <label for="phone">Phone Number</label>
                  <input type="text" class="form-control" id="phone" />
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="email" />
                </div>

                <div class="form-group">
                  <label for="u-id">Unique ID</label>
                  <input type="text" class="form-control" id="u-id" />
                </div>
              </form>
              <br />
              <div class="text-right">
                <button
                  type="submit"
                  class="btn btn-primary btn-md"
                  id="make-btn"
                >
                  <span class="fa fa-fire"></span>Place Reservation
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      // Question: What does this code do?
      $('#make-btn').on('click', function(event) {
        event.preventDefault();
        var newRes = {
          name: $('#name')
            .val()
            .trim(),
          email: $('#email')
            .val()
            .trim(),
          phone: $('#phone')
            .val()
            .trim(),
          uid: $('#u-id')
            .val()
            .trim(),
        };

        $.post('/resList', newRes, function(data) {
          if (data) {
            console.log('reservation added');
            alert('Reservation Added!');
          } else {
            alert('Reservation list full');
          }
        });
      });
    </script>
  </body>
</html>
